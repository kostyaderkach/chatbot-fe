<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>ChatGPT с Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Спроси у ChatGPT</h1>
        <input type="text" id="question" placeholder="Введіть запит">
        <button id="askButton" onclick="askQuestion()">Спросить</button>
        <div id="responseContainer" class="response-container">
            <p id="response"></p>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value.trim();
            const responseElement = document.getElementById("response");
            const responseContainer = document.getElementById("responseContainer");

            if (!question) {
                responseContainer.classList.add("show");
                responseElement.innerHTML = "<span class='error'>Пожалуйста, введите вопрос!</span>";
                return;
            }

            document.getElementById("askButton").disabled = true;

            try {
                const response = await fetch("https://chatgpt-bot-production.up.railway.app/ask", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error("Ошибка от сервера");
                }

                const data = await response.json();

                responseElement.innerHTML = `<strong>Категория:</strong> ${data.category}<br><strong>Ответ:</strong> ${data.answer}`;
                responseContainer.classList.add("show");

            } catch (error) {
                responseElement.innerHTML = `<span class="error">Произошла ошибка: ${error.message}</span>`;
                responseContainer.classList.add("show");
            }

            document.getElementById("askButton").disabled = false;
        }
    </script>
</body>
</html>
