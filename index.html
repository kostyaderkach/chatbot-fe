<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <title>Improved smart bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smarty GPT</h1>
        <input type="text" id="question" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç">
        <button id="askButton" onclick="askQuestion()">Ask your questions üöÄ</button>
        <div id="responseContainer" class="response-container">
            <p id="response"></p>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value.trim();
            const responseElement = document.getElementById("response");
            const responseContainer = document.getElementById("responseContainer");

            if (!question) {
                responseContainer.classList.add("show");
                responseElement.innerHTML = "<span class='error'>You haven't asked question</span>";
                return;
            }

            document.getElementById("askButton").disabled = true;

            try {
                const response = await fetch("https://chatgpt-bot-production.up.railway.app/ask", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error("–û—à–∏–±–∫–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞");
                }

                const data = await response.json();

                responseElement.innerHTML = `<strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${data.category}<br><strong>–û—Ç–≤–µ—Ç:</strong> ${data.answer}`;
                responseContainer.classList.add("show");

            } catch (error) {
                responseElement.innerHTML = `<span class="error">–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${error.message}</span>`;
                responseContainer.classList.add("show");
            }

            document.getElementById("askButton").disabled = false;
        }
    </script>
    <script>
        const input = document.getElementById("question");
        const texts = ["–®–æ —Ç–∏ –≥–æ–ª–æ–≤–∞?üòÅ", "–ö–∞–∫–æ–π —Å–µ–≥–æ–¥–Ω—è —Ü–≤–µ—Ç –≥–æ–¥–∞?üòÇ", "–î–∏–Ω–∞–∑–∞–≤—Ç—Ä—ã –±—ã–ª–∏ –¥–æ –Ω–∞—à–µ–π —ç—Ä—ã –∏–ª–∏ –ø–æ—Å–ª–µ?ü¶ñ"]; // –¢–µ–∫—Å—Ç—ã –¥–ª—è placeholder
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
    
        function typeEffect() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                input.placeholder = currentText.substring(0, charIndex--);
            } else {
                input.placeholder = currentText.substring(0, charIndex++) + "_";
            }
    
            if (!isDeleting && charIndex === currentText.length + 1) {
                isDeleting = true;
                setTimeout(typeEffect, 1000); // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —É–¥–∞–ª–µ–Ω–∏–µ–º
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length; // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 50 : 100); // –°–∫–æ—Ä–æ—Å—Ç—å –Ω–∞–±–æ—Ä–∞ –∏ —É–¥–∞–ª–µ–Ω–∏—è
            }
        }
    
        typeEffect(); // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç
    </script>
    
</body>
</html>
